http:
 #region routers 
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.{{ DOMAIN_NAME }}`)"
      middlewares:
        - default-headers
      tls: {}
      service: proxmox
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.{{ DOMAIN_NAME }}`)"
      middlewares:
        - default-headers
        - addprefix-pihole
      tls: {}
      service: pihole
    plex:
      entryPoints:
        - "https"
      rule: "Host(`plex.{{ DOMAIN_NAME }}`)"
      middlewares:
        - default-headers
      tls: {}
      service: plex

#endregion
#region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://{{ PROXMOX_IP }}:8006"
        passHostHeader: true
    pihole:
      loadBalancer:
        servers:
          - url: "http://{{ PI_HOLE_IP }}:80"
        passHostHeader: true
    plex:
      loadBalancer:
        servers:
          - url: "https://{{ PLEX_IP }}:32400"
        passHostHeader: true
#endregion
  middlewares:
    addprefix-pihole:
      addPrefix:
        prefix: "/admin"
    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
