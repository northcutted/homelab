global:
  scrape_interval: 5s
  external_labels:
    monitor: 'node'
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090'] ## IP Address of the localhost
  - job_name: 'proxmox'
    metrics_path: /pve
    params:
      target: ['{{ PROXMOX_IP }}']
    static_configs:
      - targets: ['prometheus-pve-exporter:9221'] ## IP Address of the localhost
  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: '{{ DOMAIN_NAME }}'
    static_configs:
            - targets: ['{{ HOST_IP }}:9100']
